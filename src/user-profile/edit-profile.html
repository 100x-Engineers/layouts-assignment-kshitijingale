<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="bg-black font-px-regular">
    <div class="flex flex-col gap-3 px-4 max-w-[390px] m-auto">
      <!-- Navigation bar -->
      <div class="flex py-3 justify-between items-center">
        <div class="flex gap-5 items-center">
          <a href="./index.html">
            <img
              src="../../public/images/profile-edit-1-arrow-left.svg"
              alt="close button icon"
            />
          </a>
          <span class="text-neutral-50 font-bold leading-normal"
            >Edit profile</span
          >
        </div>
        <a href="./index.html">
          <button
            class="flex py-2 px-5 justify-center items-center gap-[10px] rounded-full bg-neutral-50"
          >
            <div class="text-[14px] text-neutral-1000 font-bold leading-normal">
              Save
            </div>
          </button>
        </a>
      </div>
      <!-- Cover and profile image section -->
      <div class="relative flex justify-center items-center mb-3">
        <img src="../../public/images/image-17.png" alt="cover image" />
        <div class="absolute bottom-[-16px] left-2 w-20 h-20">
          <div class="relative w-fit h-fit flex justify-center items-center">
            <img
              class="border-4 border-neutral-1000 rounded-full"
              src="../../public/images/user-avatar2.png"
              alt="user avatar"
            />
            <img
              class="absolute p-1 bg-symbol-bg"
              src="../../public/images/profile-edit-1-material-symbols-add-a-photo-outline.svg"
              alt="camera image"
            />
          </div>
        </div>
        <div class="absolute flex gap-2">
          <img
            class="p-1 flex justify-center items-center gap-[10px] bg-symbol-bg rounded-full"
            src="../../public/images/profile-edit-1-material-symbols-add-a-photo-outline.svg"
            alt="camera"
          />
          <img
            class="p-1 flex justify-center items-center gap-[10px] bg-symbol-bg rounded-full"
            src="../../public/images/profile-edit-1-x.svg"
            alt="cross"
          />
        </div>
      </div>
      <!-- Input elements -->
      <div class="flex flex-col self-stretch gap-5">
        <div class="relative flex flex-col self-stretch">
          <input
            class="flex items-center self-stretch gap-[10px] text-xl peer bg-transparent text-neutral-50 placeholder:text-neutral-700 border border-neutral-700 rounded py-4 px-3 outline-none focus:border-twitter-blue focus:text-neutral-50"
            placeholder="Name"
            type="text"
          />
          <label
            class="text-neutral-500 peer-focus:text-twitter-blue text-xs absolute top-[-7px] left-3 px-1 bg-black w-[51.018px] text-center"
            >Name</label
          >
        </div>
        <div class="relative flex flex-col self-stretch h-[102px]">
          <textarea
            class="flex items-center self-stretch gap-[10px] text-xl peer bg-transparent text-neutral-50 placeholder:text-neutral-700 border border-neutral-700 rounded py-4 px-3 outline-none focus:border-twitter-blue focus:text-neutral-50"
            placeholder="Bio"
            type="text"
          ></textarea>
          <label
            class="text-neutral-500 peer-focus:text-twitter-blue text-xs absolute top-[-7px] left-3 px-1 bg-black w-[51.018px] text-center"
            >Bio</label
          >
        </div>
        <div class="relative flex flex-col self-stretch">
          <input
            class="flex items-center self-stretch gap-[10px] text-xl peer bg-transparent text-neutral-50 placeholder:text-neutral-700 border border-neutral-700 rounded py-4 px-3 outline-none focus:border-twitter-blue focus:text-neutral-50"
            placeholder="Location"
            type="text"
          />
          <label
            class="text-neutral-500 peer-focus:text-twitter-blue text-xs absolute top-[-7px] left-3 px-1 bg-black w-[51.018px] text-center"
            >Location</label
          >
        </div>
        <div class="relative flex flex-col self-stretch">
          <input
            class="flex items-center self-stretch gap-[10px] text-xl peer bg-transparent text-neutral-50 placeholder:text-neutral-700 border border-neutral-700 rounded py-4 px-3 outline-none focus:border-twitter-blue focus:text-neutral-50"
            placeholder="Website"
            type="text"
          />
          <label
            class="text-neutral-500 peer-focus:text-twitter-blue text-xs absolute top-[-7px] left-3 px-1 bg-black w-[51.018px] text-center"
            >Website</label
          >
        </div>
      </div>
    </div>
  </body>
</html>
