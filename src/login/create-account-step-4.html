<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="bg-black">
    <div
      class="flex flex-col gap-3 items-start shrink-0 px-[15px] pb-5 h-screen font-px-regular"
    >
      <div class="flex py-3 items-center gap-5 self-stretch text-neutral-50">
        <a href="./create-account-step-3.html">
          <img
            src="../../public/images/create-account-1-signup-x.svg"
            alt="go-back-btn"
          />
        </a>
        <span class="text-[15px] font-bold">Step 4 of 4</span>
      </div>
      <div
        class="flex flex-col items-start gap-10 self-stretch text-neutral-50"
      >
        <div class="flex flex-col items-start gap-2 self-stretch">
          <h2 class="text-2xl font-bold">You’ll need a password</h2>
          <p class="text-sm text-neutral-500 font-normal leading-normal">
            Make sure it’s 8 characters or more
          </p>
        </div>
        <form
          class="flex flex-col items-start gap-3 self-stretch text-neutral-50"
        >
          <div class="relative flex flex-col self-stretch">
            <input
              class="flex items-center self-stretch gap-[10px] text-xl peer bg-transparent placeholder:text-neutral-500 border border-neutral-500 rounded py-4 px-3 outline-none focus:border-twitter-blue text-neutral-50"
              placeholder="Password"
              type="text"
            />
            <label
              class="text-neutral-500 peer-focus:text-twitter-blue text-xs absolute top-[-7px] left-3 px-1 bg-black text-center"
              >Password</label
            >
            <img
              class="w-6 h-6 absolute right-3 bottom-4"
              src="../../public/images/create-account-4-signup-eye.svg"
              alt="eye icon"
            />
          </div>
        </form>
        <a
          href="../home-feed/index.html"
          class="bg-neutral-500 flex justify-center py-2 px-6 rounded-full gap-[10px] self-stretch items-center shadow-md font-bold text-black hover:bg-neutral-200 disabled:bg-neutral-500 absolute bottom-5 right-5 left-5"
        >
          Next
        </a>
      </div>
    </div>
  </body>
</html>
